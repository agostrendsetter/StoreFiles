<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="da" lang="en">
<head>
<title>Login</title>
</head>
<body>

<script type="text/javascript">
function Checkapikey() {
  var address=document.login.address.value;
  var apikey=document.login.apikey.value;
  location.href = address= address + &apikey= apikey+'.htm';
}
</script>

<form method="post" action="ingen_javascript.htm" 
  onsubmit="Checkapikey();return false;" name="login">
<pre>
address: <input type="text" name="address">
apikey: <input type="apikey" name="apikey">
</pre>
<input type="submit" value="log in" 
  onclick="Checkapikey();return false;">
</form>

</body>
</html>
